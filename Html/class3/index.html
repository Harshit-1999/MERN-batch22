</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="form">
        <h2 id="heading">Registration Form</h2>
        <form action="">
            <span>
                <label for name="First name">first name</label>

                <label for name="Last name" id="last_name">last name</label>
                <br>
                <input type="text" first name>



                <input type="text" last name>
            </span>

            <br> <br>
            <label for email="Email"> Email Address</label>
            <br>
            <input type="email" Email>

            <br> <br>

            <label for Phone="Phone"> Phone no</label>
            <br>
            <input type="phone" phone>
            <br> <br>
            <span>
                <span>
                    <label for city="city"> City</label>
                    

                    <select>
                        <option value="select city">Indore</option>
                        <option value="select city">Bhopal</option>
                        <option value="select city">Ujjain</option>
                        <option value="select city">Dhar</option>

                    </select>
&nbsp &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;
                </span>

                <span>
                    <label for country="country">Country</label>

                    <select>
                        <option value="select country">India</option>
                        <option value="select country">USA</option>
                        <option value="select country">UK</option>
                        <option value="select country">Aus</option>
                    </select>
                </span>
            </span>
            <br><br><br><br><br><br><br>
            <button id="button">Get Started</button>
        </form>

    </div>
</body>

</html>
